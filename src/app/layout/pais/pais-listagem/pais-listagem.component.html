<mat-toolbar>
    <mat-toolbar-row>
        <span>Países</span>
        <span class="example-spacer"></span>
        <button mat-button color="primary" *ngIf="roleAdmin" (click)="addPais()">Adicionar</button>
      </mat-toolbar-row>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row" (click)="updatePais(row)">{{ row.id }}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row" (click)="updatePais(row)">{{ row.nome }}</td>
    </ng-container>

    <!-- Sigla Column -->
    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sigla</th>
      <td mat-cell *matCellDef="let row" (click)="updatePais(row)">{{ row.sigla }}</td>
    </ng-container>

    <!-- Gentílico Column -->
    <ng-container matColumnDef="gentilico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gentilico</th>
      <td mat-cell *matCellDef="let row" (click)="updatePais(row)">{{ row.gentilico }}</td>
    </ng-container>

    <!-- Gentílico Column -->
    <ng-container matColumnDef="btnExcluir">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Excluir</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="warn" (click)="delete(row.id)">x</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>

<app-alert></app-alert>
